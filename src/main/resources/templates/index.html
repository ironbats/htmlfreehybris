    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
        <div class="form-group">
            <input type="file" class="form-control-file border" name="file">
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file border" name="file">
        </div>
    </form>

    <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>

</div>

<script>
$(document).ready(function () {

	$(".alert-success").hide();
	$(".alert-danger").hide();
    $("#btnSubmit").click(function () {

    var form = $('#fileUploadForm')[0];
    var data = new FormData(form);

        var userDto = {
        	"firstName": $("#firstName").val(),
            "lastName" : $("#lastName").val(),
            "birthDate" : $("#birthDate").val(),
            "cellphone" : $("#cellphone").val(),
            "checkPwd" : $("#checkPwd").val(),
            "cnpj" : $("#commOptIn").val(),
            "contactType" : $("#contactType").val(),
            "cpf" : $("#cpf").val(),
            "custStore" : $("#custStore").val(),
            "docId" : $("#docId").val(),
            "email" : $("#email").val(),
            "emailInvoice" : $("#emailInvoice").val(),
            "gender" : $("#gender").val(),
            "inscricaoEstadual" : $("#inscricaoEstadual").val(),
            "password" : $("#password").val(),
            "phone" : $("#phone").val(),
            "preferredStore" : $("#preferredStore").val(),
            "razaoSocial" : $("#razaoSocial").val(),
            "socialName" : $("#socialName").val(),
            "state" : $("#state").val(),
            "stateRegistration" : $("#stateRegistration").val(),
            "custType":$("#custType").val()

        };
        data.append("userDto", JSON.stringify(userDto));
        $("#btnSubmit").prop("disabled", true);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/register/customer",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {


                console.log("SUCCESS : ", data);
                $("#btnSubmit").prop("disabled", false);
                $(".alert-success").show();
                $(".alert-danger").hide();


            },
            error: function (e) {

            	 $(".alert-success").hide();
                 $(".alert-danger").show();
                console.log("ERROR : ", e);
                $("#btnSubmit").prop("disabled", false);

            }
        });

    });

});
</script>
